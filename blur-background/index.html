<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blur backgrnd with a pop up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>welcome to Samosir Island</h1>
        <button class="btn">click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% Off Offer</h4>
        <label for="email">Your Email</label>
        <input type="email" placeholder="enter your email ...." name="" id="" class="emailinput">
        <button class="popup-btn">join</button>
        <div class="close-icon">
            <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
